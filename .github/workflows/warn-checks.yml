name: Warn About Checks

on:
  pull_request:
    branches: [main]

jobs:
  warn-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check if all checks are successful
        id: check-status
        uses: actions/github-script@v6
        with:
          script: |
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });

            const failedChecks = checkRuns.check_runs.filter(check => check.conclusion !== 'success');
            if (failedChecks.length > 0) {
              return 'Warning: Some checks have failed. Please review and fix all issues before merging.';
            } else {
              return 'All checks have passed.';
            }

      - name: Comment on PR
        if: steps.check-status.outputs.result != 'All checks have passed.'
        uses: actions/github-script@v6
        with:
          script: |
            const message = '${{ steps.check-status.outputs.result }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message,
            });
